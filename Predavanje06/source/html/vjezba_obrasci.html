<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obrasci</title>
</head>
<body>
    <form action="" name="registrationForm" method="POST" autocomplete="off" enctype="multipart/form-data"></form>
        <p>
            <label for="name">Ime i prezime*</label><br>
            <input type="name" placeholder="Vaše ime i prezime">
        </p>

        <p>
            <label for="email">E-mail adresa*</label><br>
            <input type="email" name="email" id="email" placeholder="Unesite vašu e-mail adresu">
        </p>
        <p>
            <label for="phone">Kontakt broj telefona</label><br>
            <input type="tel" name="phone" id="phone">
        </p>
        <p>
            <label for="date">Datum rođenja</label><br>
            <input type="date" name="date" id="date">
        </p>
        <p>
            Koje jezike govorite?<br>
            <p>
                <label for="engleski">Engleski</label>
                <input type="checkbox" name="engleski" id="engleski">
                <label for="talijanski">Talijanski</label>
                <input type="checkbox" name="talijanski" id="talijanski">
                <label for="njemački">Njemački</label>
                <input type="checkbox" name="njemački" id="njemački">
                <label for="francuski">Francuski</label>
                <input type="checkbox" name="francuski" id="francuski">
                <label for="španjolski">Španjolski</label>
                <input type="checkbox" name="španjolski" id="španjolski">
            </p>
        <p>
            <p>
            Da li ste do sada koristili usluge naše tvrtke?
            </p>
            <label for="da">Da</label>
            <input type="radio" name="da" id="da">
            <label for="ne">Ne</label>
            <input type="radio" name="ne" id="ne">
        </p>
        <p>
            <label for="upload">Priložite životopis</label>
         <input type="file" name="file" id="file">
        </p> 
        <button type="reset">Poništi</button>
        <button type="submit">Prijavi se</button>
        </p>
    </form>
</body>
</html>
